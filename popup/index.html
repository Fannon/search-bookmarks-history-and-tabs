<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Search Bookmarks, History and Tabs</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="icon" type="image/png" href="../images/logo-32.png" />
  </head>
  <body>
    <div id="container">
      <div id="search">
        <input
          id="search-input"
          class="input"
          type="search"
          placeholder="Search tabs, bookmarks and history"
          spellcheck="false"
          autocomplete="off"
          autofocus
        />
        <div id="search-approach-toggle" class="fuzzy" title="Toggle Search Approach"></div>
        <ul id="result-list">
          <li id="results-loading">Loading...</li>
        </ul>
      </div>
      <div id="tags-overview" style="display: none">
        <div class="input-description">TAGS OVERVIEW</div>
        <div id="tags-list"></div>
      </div>
      <div id="folders-overview" style="display: none">
        <div class="input-description">FOLDERS OVERVIEW</div>
        <div id="folders-list"></div>
      </div>
      <div id="edit-bookmark" style="display: none">
        <div class="inputs">
          <div class="input-description">EDIT BOOKMARK:</div>
          <textarea id="bookmark-title" title="Bookmark Title" class="input" type="text"></textarea>
          <textarea id="bookmark-url" title="Bookmark URL" class="input" type="text"></textarea>
          <textarea id="bookmark-tags" title="Bookmark Tags" class="input" type="text"></textarea>
        </div>
        <div class="controls">
          <a id="edit-bookmark-delete" class="button" href="#">DELETE</a>
          <a id="edit-bookmark-cancel" class="button" href="#">CANCEL</a>
          <a id="edit-bookmark-save" class="button" href="#">SAVE</a>
        </div>
      </div>
      <footer id="links">
        <span id="result-counter"></span>
        <a href="#search/">Search</a> | <a href="#tags/">Tags</a> | <a href="#folders/">Folders</a> |
        <a href="./options.html">Options</a> |
        <a href="https://github.com/Fannon/search-bookmarks-history-and-tabs/blob/main/Tips.md" target="_newtab"
          >Tips</a
        >
        |
        <a href="https://github.com/Fannon/search-tabs-bookmarks-and-history#readme" target="_newtab"
          >Documentation & Help</a
        >
      </footer>
      <ul id="error-list"></ul>
    </div>
    <script defer src="./js/initSearch.bundle.min.js"></script>
    <!-- For debugging, swap to the unbundled module by uncommenting the line below. -->
    <!-- <script type="module" src="./js/initSearch.js"></script> -->
  </body>
</html>
