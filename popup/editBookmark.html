<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Search Bookmarks, History and Tabs: Edit Bookmark</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/style.css" type="text/css" />

  <div id="container">
    <div id="edit-bookmark" style="display: none">
      <div class="inputs">
        <textarea id="bookmark-title" title="Bookmark Title" class="input" spellcheck="false" rows="5"></textarea>
        <textarea id="bookmark-url" title="Bookmark URL" class="input" spellcheck="false" rows="3"></textarea>
        <textarea id="bookmark-tags" title="Bookmark Tags" class="input" spellcheck="false" rows="4"></textarea>
      </div>

      <div class="controls">
        <a id="edit-bookmark-delete" class="button" href="#">DELETE</a>
        <a id="edit-bookmark-cancel" class="button" href="./index.html#search/">CANCEL</a>
        <a id="edit-bookmark-save" class="button" href="#">SAVE</a>
      </div>
    </div>
